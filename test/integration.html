<!DOCTYPE html>
<html>
<head>
	<title>jQuery Observe Tests</title>

	<meta charset="utf-8">

	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>

	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.10.0.css">

	<script type="text/javascript" src="helper.js"></script>
	<script type="text/javascript" src="integration.js"></script>

	<script type="text/javascript" src="../jquery-observe.js"></script>

	<script type="text/javascript">
		$(function() {
			QUnit.config.autostart = true;
			QUnit.config.altertitle = false;
			QUnit.config.testTimeout = 2000;
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<div id='container'>
			<div id='header'>Header</div>
			<div id='content'>
				<ul id='list' data-attr='attr'>
					<li>Item 1</li>
					<li>Item <span class='last-li'>2</span></li>
				</ul>
			</div>
			<div id='footer'>
				Footer
			</div>

			<span id='menu'><a href="#">Home</a></span>
		</div>
	</div>
</body>
</html>
